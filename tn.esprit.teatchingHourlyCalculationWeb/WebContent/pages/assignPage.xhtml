<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<f:view>

		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="projet" />
				<p:selectOneMenu value="#{ramlaServices.idSelectedProject}">
					<f:selectItems value="#{ramlaServices.selectItemsProjects}" />
				</p:selectOneMenu>
				<h:outputText value="teacher" />
				<p:selectOneMenu value="#{ramlaServices.matSelectedEnseignant}">
					<f:selectItems value="#{ramlaServices.selectItemsEnseignant}"></f:selectItems>
				</p:selectOneMenu>
				<h:outputText value="hours" />
				<p:keyboard value="#{ramlaServices.hour}" showMode="button"
					keypadOnly="true" />
				<h:outputText value="semester" />
				<p:selectOneRadio id="options" value="#{ramlaServices.semester}">
					<f:selectItem itemLabel="semester 1" itemValue="1" />
					<f:selectItem itemLabel="semester 2" itemValue="2" />

				</p:selectOneRadio>

			</h:panelGrid>
			<p:commandButton action="#{ramlaServices.doAdd}" value="valider"
				update="display" oncomplete="dialog.show()" />


			<p:dialog widgetVar="dialog" showEffect="fade" hideEffect="fade"
				header="Values">
				<h:panelGrid columns="2" id="display" cellpadding="5">
					<h:outputText value="volume horaire: " />
					<h:outputText value="#{ramlaServices.hour}" />

					<h:outputText value="enseignant: " />
					<h:outputText value="#{ramlaServices.nameEnseignant}" />


				</h:panelGrid>

			</p:dialog>



		</h:form>
	</f:view>

</body>
</html>
