<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<f:view>
		<h:form>
			<h:outputText value="Nom enseignant" />
			<p:selectOneMenu value="#{affectationProjetBean.nameEnseignant}">
				<f:selectItems
					value="#{affectationProjetBean.selectItemsEnseignant}" />
			</p:selectOneMenu>
			<p:commandButton value="efff" update="dataTable"
				actionListener="#{affectationProjetBean.updateDataTable}" ajax="false" />
			<p:dataTable id="dataTable" var="projetParEns"
				value="#{affectationProjetBean.listeParEnseignants}"
				rowKey="#{projetParEns.enseignant.matriculeEnseigant}"
				selectionMode="single"
				emptyMessage="Aucun projets dans la base avec cette information"
				paginator="true" rows="10"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="chercher tous les champs:" />
						<p:inputText id="globalFilter" style="width:150px" />
					</p:outputPanel>
				</f:facet>



				<p:column headerText="Matricule"
					filterBy="#{projetParEns.enseignant.matriculeEnseigant}"
					sortBy="#{projetParEns.enseignant.matriculeEnseigant}">
					<f:facet name="header">
						<h:outputText value="Matricule" />
					</f:facet>
					<h:outputText value="#{projetParEns.enseignant.matriculeEnseigant}" />

				</p:column>


				<p:column headerText="NomProjet"
					filterBy="#{projetParEns.projet.libelleProjet}"
					sortBy="#{projetParEns.projet.libelleProjet}">
					<f:facet name="header">
						<h:outputText value="Nom du Projet" />
					</f:facet>
					<h:outputText value="#{projetParEns.projet.libelleProjet}" />
				</p:column>

				<p:column headerText="VolumeHoraire"
					filterBy="#{projetParEns.volumeHoraire}"
					sortBy="#{projetParEns.volumeHoraire}">
					<f:facet name="header">
						<h:outputText value="Volume Horaire" />
					</f:facet>
					<h:outputText value="#{projetParEns.volumeHoraire}" />

				</p:column>




			</p:dataTable>



		</h:form>

	</f:view>
</body>
</html>
