<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<f:view>
		<h:form id="form">

			<p:panel header="login Panel">

				<h:panelGrid id="grid" columns="2" style="margin-bottom:10px">
					<f:facet name="header">
						<p:messages />
					</f:facet>

					<h:outputLabel value="login:" />
					<p:inputText value="#{ramlaLogin.login}" />

					<h:outputLabel value="Password: *" />
					<p:password id="password" value="#{ramlaLogin.pwd}" required="true"
						label="Mot de Passe" />
				</h:panelGrid>

			</p:panel>

			<h:panelGrid columns="6" cellpadding="5">
				<p:commandButton value="sign in" id="btnAll" update="grid" 
					action="#{ramlaLogin.doLogin}" ajax="false"/>


				<h:commandButton  value="sign in" 
					action="#{ramlaLogin.doLogin}"/>
			</h:panelGrid>


		</h:form>
	</f:view>
</body>
</html>
