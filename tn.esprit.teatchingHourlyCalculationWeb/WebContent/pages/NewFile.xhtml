<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
									<h:body>
										<f:view>
											<h:form id="form">
												<p:scrollPanel style="height:700px;width:700px">
													<p:panel id="panel" style="height:1000px;width:700px">

														<p:messages id="messages" showDetail="true"
															autoUpdate="true" />



														<p:panel id="panel"
															header=" Affecter des modules par profiles"
															style="width:700px;height: 450px;background-color:#DBE9EA;">





															<table border="2" style="width: 420px; height: 300px;">
																<tr>
																	<td><h:panelGrid columns="2" id="matchGrid"
																			columnClasses="column" cellpadding="5"
																			style="text-align:left;">


																			<h:outputText value="Projet : * "
																				style="font-weight:bold;" />


																			<p:selectOneMenu id="projetLib"
																				value="#{affectationProjetEnseignant.refProjet}"
																				required="true">
																				<f:selectItem itemLabel="Choisir un module"
																					itemValue="" />
																				<f:selectItems value="#{projetBean.projetsElements}" />

																			</p:selectOneMenu>

																			<h:outputText value="Enseignant : * "
																				style="font-weight:bold;" />


																			<p:selectOneMenu id="matriculeEnseigant"
																				value="#{affectationProjetEnseignant.matriculeEnseigant}"
																				required="true">
																				<f:selectItem itemLabel="Choisir un module"
																					itemValue="" />
																				<f:selectItems
																					value="#{teacherBean.enseigantsElements}" />

																			</p:selectOneMenu>






																			<h:outputText value="Volume horaire :*"
																				style="font-weight:bold;" />

																			<p:selectOneMenu id="volumehoraire" required="true"
																				value="#{affectationProjetEnseignant.volumehoraire}"
																				effect="fade" style="width: 88px;">
																				<f:selectItem itemValue="21" itemLabel="21" />
																				<f:selectItem itemValue="42" itemLabel="42" />
																				<f:selectItem itemValue="63" itemLabel="63" />

																			</p:selectOneMenu>


																			<h:outputText value="semestre : *"
																				style="font-weight:bold;" />
																			<p:selectOneRadio id="idSemestre"
																				value="#{affectationProjetEnseignant.semestre}"
																				required="true">
																				<f:selectItem id="item1" itemLabel="semestre 1"
																					itemValue="1" />
																				<f:selectItem id="item2" itemLabel="semestre 2"
																					itemValue="2" />
																			</p:selectOneRadio>

																			<h:outputText value="Periode : *"
																				style="font-weight:bold;" />
																			<p:selectOneRadio id="periode"
																				value="#{affectationProjetEnseignant.periode}"
																				required="true">
																				<f:selectItem id="per1" itemLabel="periode 1"
																					itemValue="1" />
																				<f:selectItem id="per2" itemLabel="  periode 2"
																					itemValue="2" />
																			</p:selectOneRadio>



																		</h:panelGrid> <p:separator style="width: 370px; height: 0px;"></p:separator>
																		<p:spacer id="sp2" width="30"></p:spacer> <p:commandButton
																			value="save"
																			actionListener="#{affectationProjetEnseignant.ajouterAffectation}"
																			update="panel" ajax="true" icon="ui-icon-disk" /> <p:spacer
																			id="sp3" width="10"></p:spacer> <p:commandButton
																			value="Reset" type="reset" icon="ui-icon-close" /></td>
																</tr>
															</table>

														</p:panel>


													</p:panel>
												</p:scrollPanel>

											</h:form>
										</f:view>
									</h:body>
</html>
